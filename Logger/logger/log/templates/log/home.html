{% extends "log/base.html" %}
{% block content%}



<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>LG</th>
                <th>State</th>
                <th>Client</th>
                <th>Total Hours</th>
                <th>Service</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{record.id}}</td>
                <td>{{record.status}}</td>
                <td>{{record.client.name}}</td>
                <td>{{record.total_hours}}</td>
                <td>{{record.service_type.name}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock content %}
