{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>SignIn </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'log/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'users/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" method="POST">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}"></div>
        {% endfor %}
        {% endif %}
        {% csrf_token %}
        <img class="mb-4" src="{% static 'log/assets/brand/bootstrap-solid.svg' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="{{ form.username.id_for_label }}" class="sr-only">Username or Email</label>
        <!-- {{ form.username }} -->
        <input type="text" name="email_username" id="inputEmail" class="form-control" placeholder="Email or Username"
            required autofocus>
        <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
        <!-- {{ form.password }} -->
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</body>

</html>
